<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ULTRA Stock - Gemini Ultra Email Service</title>
  <link rel="icon" type="image/png" href="/images/logo.png">
  <link rel="stylesheet" href="/css/style.css">
  <style>
    .auth-tabs {
      display: flex;
      margin-bottom: 25px;
      border-bottom: 2px solid var(--border);
    }
    .auth-tab {
      flex: 1;
      padding: 12px;
      text-align: center;
      cursor: pointer;
      color: var(--text-muted);
      transition: all 0.3s;
      border-bottom: 2px solid transparent;
      margin-bottom: -2px;
    }
    .auth-tab:hover {
      color: var(--text);
    }
    .auth-tab.active {
      color: var(--primary);
      border-bottom-color: var(--primary);
    }
    .auth-form {
      display: none;
    }
    .auth-form.active {
      display: block;
    }
    .optional-label {
      color: var(--text-muted);
      font-size: 0.8rem;
      font-weight: normal;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <div class="login-logo">
        <img src="/images/logo.png" alt="ULTRA Stock" style="max-width: 180px; margin-bottom: 10px;">
        <p style="color: var(--text-muted); font-size: 0.95rem;">Gemini Ultra Email Service</p>
      </div>

      <!-- Auth Tabs -->
      <div class="auth-tabs">
        <div class="auth-tab active" data-tab="login">เข้าสู่ระบบ</div>
        <div class="auth-tab" data-tab="register">สมัครสมาชิก</div>
      </div>

      <!-- Login Form -->
      <form id="loginForm" class="auth-form active">
        <div class="form-group">
          <label>Username</label>
          <input type="text" class="form-control" id="loginUsername" placeholder="กรอก username" required>
        </div>

        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" id="loginPassword" placeholder="กรอก password" required>
        </div>

        <button type="submit" class="btn btn-primary btn-block" id="loginBtn">
          เข้าสู่ระบบ
        </button>
      </form>

      <!-- Register Form -->
      <form id="registerForm" class="auth-form">
        <div class="form-group">
          <label>Username <span style="color:var(--danger);">*</span></label>
          <input type="text" class="form-control" id="regUsername" placeholder="กรอก username" required>
        </div>

        <div class="form-group">
          <label>Password <span style="color:var(--danger);">*</span></label>
          <input type="password" class="form-control" id="regPassword" placeholder="กรอก password" required>
        </div>

        <div class="form-group">
          <label>ยืนยัน Password <span style="color:var(--danger);">*</span></label>
          <input type="password" class="form-control" id="regConfirmPassword" placeholder="กรอก password อีกครั้ง" required>
        </div>

        <div class="form-group">
          <label>ชื่อ-นามสกุล <span class="optional-label">(ไม่จำเป็น)</span></label>
          <input type="text" class="form-control" id="regName" placeholder="กรอกชื่อ-นามสกุล">
        </div>

        <div class="form-group">
          <label>เบอร์โทรศัพท์ <span class="optional-label">(ไม่จำเป็น)</span></label>
          <input type="tel" class="form-control" id="regPhone" placeholder="0xx-xxx-xxxx">
        </div>

        <div class="form-group">
          <label>Line ID <span class="optional-label">(ไม่จำเป็น)</span></label>
          <input type="text" class="form-control" id="regLineId" placeholder="@lineid หรือ 08xxxxxxxx">
        </div>

        <button type="submit" class="btn btn-success btn-block" id="registerBtn">
          สมัครสมาชิก
        </button>
      </form>

      <div id="errorMessage" style="margin-top: 15px; color: var(--danger); text-align: center; display: none;"></div>
      <div id="successMessage" style="margin-top: 15px; color: var(--success); text-align: center; display: none;"></div>
    </div>
  </div>

  <script>
    // Check if already logged in
    const token = localStorage.getItem('ultra_token');
    if (token) {
      window.location.href = '/dashboard';
    }

    // Tab switching
    document.querySelectorAll('.auth-tab').forEach(tab => {
      tab.addEventListener('click', () => {
        document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));

        tab.classList.add('active');
        const formId = tab.dataset.tab === 'login' ? 'loginForm' : 'registerForm';
        document.getElementById(formId).classList.add('active');

        // Clear messages
        document.getElementById('errorMessage').style.display = 'none';
        document.getElementById('successMessage').style.display = 'none';
      });
    });

    // Login Form
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const username = document.getElementById('loginUsername').value;
      const password = document.getElementById('loginPassword').value;
      const btn = document.getElementById('loginBtn');
      const errorDiv = document.getElementById('errorMessage');

      btn.disabled = true;
      btn.textContent = 'กำลังเข้าสู่ระบบ...';
      errorDiv.style.display = 'none';

      try {
        const response = await fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });

        const data = await response.json();

        if (data.success) {
          localStorage.setItem('ultra_token', data.token);
          localStorage.setItem('ultra_user', JSON.stringify(data.user));
          window.location.href = '/dashboard';
        } else {
          errorDiv.textContent = data.error || 'เข้าสู่ระบบไม่สำเร็จ';
          errorDiv.style.display = 'block';
        }
      } catch (error) {
        errorDiv.textContent = 'ไม่สามารถเชื่อมต่อได้';
        errorDiv.style.display = 'block';
      }

      btn.disabled = false;
      btn.textContent = 'เข้าสู่ระบบ';
    });

    // Register Form
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const username = document.getElementById('regUsername').value;
      const password = document.getElementById('regPassword').value;
      const confirmPassword = document.getElementById('regConfirmPassword').value;
      const name = document.getElementById('regName').value;
      const phone = document.getElementById('regPhone').value;
      const lineId = document.getElementById('regLineId').value;

      const btn = document.getElementById('registerBtn');
      const errorDiv = document.getElementById('errorMessage');
      const successDiv = document.getElementById('successMessage');

      // Validate password match
      if (password !== confirmPassword) {
        errorDiv.textContent = 'รหัสผ่านไม่ตรงกัน';
        errorDiv.style.display = 'block';
        return;
      }

      if (password.length < 4) {
        errorDiv.textContent = 'รหัสผ่านต้องมีอย่างน้อย 4 ตัวอักษร';
        errorDiv.style.display = 'block';
        return;
      }

      btn.disabled = true;
      btn.textContent = 'กำลังสมัคร...';
      errorDiv.style.display = 'none';
      successDiv.style.display = 'none';

      try {
        const response = await fetch('/api/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password, name, phone, lineId })
        });

        const data = await response.json();

        if (data.success) {
          // Auto login after registration
          localStorage.setItem('ultra_token', data.token);
          localStorage.setItem('ultra_user', JSON.stringify(data.user));

          successDiv.textContent = 'สมัครสำเร็จ! กำลังเข้าสู่ระบบ...';
          successDiv.style.display = 'block';

          setTimeout(() => {
            window.location.href = '/dashboard';
          }, 1000);
        } else {
          errorDiv.textContent = data.error || 'สมัครไม่สำเร็จ';
          errorDiv.style.display = 'block';
        }
      } catch (error) {
        errorDiv.textContent = 'ไม่สามารถเชื่อมต่อได้';
        errorDiv.style.display = 'block';
      }

      btn.disabled = false;
      btn.textContent = 'สมัครสมาชิก';
    });
  </script>
</body>
</html>
